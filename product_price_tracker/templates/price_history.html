<!DOCTYPE html>
<html>
<head>
    <title>Price History - {{ product_name }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chartContainer {
            width: 70%; /* Keep it smaller so it’s not huge */
            margin: auto;
        }
        canvas {
            max-width: 100%;
            height: 400px !important; /* Fix height */
        }
    </style>
</head>
<body>
    <h2>Price History: {{ product_name }}</h2>
    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        const productData = JSON.parse('{{ json_data | safe }}');

        const labels = productData.map(item => item.timestamp);
        const prices = productData.map(item => item.price);

        const ctx = document.getElementById('priceChart').getContext('2d');

        // Set devicePixelRatio for sharper rendering
        Chart.defaults.devicePixelRatio = 2;

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Price Over Time',
                    data: prices,
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.3)',
                    fill: true,
                    tension: 0.2,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { 
                        title: { display: true, text: 'Date' },
                        ticks: { autoSkip: true, maxTicksLimit: 10 }
                    },
                    y: { 
                        title: { display: true, text: 'Price (₹)' },
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
